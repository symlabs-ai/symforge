[pytest]
markers =
    ci-fast: subset rápida para CI
    ci-int: suíte de integração em CI
    e2e: cenários ponta a ponta
    sdk: núcleo do ForgeBase/Symforge
    plugins: cenários de plugins/offline
    observabilidade: trilha de rastreabilidade e métricas
    hil: cenários com humano-no-loop
    fallback: rotas de contingência
    erro: casos de erro e validação
    seguranca: verificações de segurança
    performance: cenários de desempenho
